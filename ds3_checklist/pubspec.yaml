name: dark_souls_checklist
description: A new Flutter project.

publish_to: "none"
version: 2.0.0+0

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1-0
  flutter_launcher_name: ^0.0.1-0
  # flutter_widget_from_html: ^0.5.1+5
  path: ^1.8.0-nullsafety.3
  path_provider: ^1.6.24-0
  shared_preferences: ">=0.5.12-0 <2.0.0"
  sqflite: ^2.0.0-nullsafety.2
  url_launcher: ^6.0.0-nullsafety.1
  flat_buffers: ^1.12.0-0
  flutter_markdown: ^0.5.2-0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/ds3_cl_logo.png"

flutter_launcher_name:
  name: "DS III checklist"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/sqlites/
    - assets/flatbuffers/
  fonts:
    - family: OptimusPrinceps
      fonts:
        - asset: assets/fonts/OptimusPrinceps.ttf
          style: normal
        - asset: assets/fonts/OptimusPrincepsSemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          style: normal
