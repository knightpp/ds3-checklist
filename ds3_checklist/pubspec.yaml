name: dark_souls_checklist
description: A new Flutter project.

publish_to: "none"
version: 2.1.3+15

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  path: ^1.9.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  url_launcher: ^6.3.0
  flat_buffers: ^23.5.26
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  simple_rich_md:
    path: ../simple_rich_md
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/sqlites/
    - assets/i18n/en/flatbuffers/
    - assets/i18n/fr/flatbuffers/
    - assets/i18n/it/flatbuffers/
    - assets/i18n/pl/flatbuffers/
    - assets/i18n/uk/flatbuffers/
  fonts:
    - family: OptimusPrinceps
      fonts:
        - asset: assets/fonts/OptimusPrinceps.ttf
          style: normal
        - asset: assets/fonts/OptimusPrincepsSemiBold.ttf
          weight: 600
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
          style: normal
    - family: PlayfairDisplaySC
      fonts:
        - asset: assets/fonts/PlayfairDisplaySC-Regular.ttf
          style: normal
        - asset: assets/fonts/PlayfairDisplaySC-Italic.ttf
          style: italic
